<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.2 Design Register Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Register Form</h2>
        <form method="post" action="/register" th:object="${registerRequest}">
            <h2>Register Form</h2>
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text" name="login" placeholder="Login" class="form-control border border-primary"  aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control border border-primary"  required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control border border-primary"  required>
            </div>

            <p class="small"><a class="text-primary" href="/">Home</a></p>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" name="sign-in" value="Register">Register</button>
            </div>
        </form>
        <!--        <div class="mt-3">-->
        <!--            <p class="mb-0  text-center">Don't have an account? <a href="/rerister"-->
        <!--                                                                   class="text-primary fw-bold">Sign-->
        <!--                Up</a></p>-->
        <!--        </div>-->
    </div>
</div>
</body>

</html>
